name: Build Landing Page CSS

on:
  push:
    paths:
      - '**/*.html'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.js'
      - 'tailwind.config.js'
      - 'build_og.js'
      - 'og.svg'
      - 'site.webmanifest'
  pull_request:
    paths:
      - '**/*.html'
      - 'src/**'
      - 'package.json'
      - 'postcss.config.js'
      - 'tailwind.config.js'
      - 'build_og.js'
      - 'og.svg'

jobs:
  build:
    # Avoid infinite loops when the workflow commits built assets
    if: ${{ !contains(github.event.head_commit.message, 'skip-ci') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        # Update this path if your landing page lives in a subfolder
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build CSS
        run: npm run build

      - name: Rebuild Open Graph PNG
        run: |
          if [ -f build_og.js ]; then node build_og.js; fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: landingpage-artifacts
          path: |
            dist/styles.css
            og.png
          if-no-files-found: warn

      - name: Commit built assets back to branch
        if: ${{ github.event_name == 'push' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(landingpage): build CSS and OG [skip-ci]'
          file_pattern: |
            dist/styles.css
            og.png

